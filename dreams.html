<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.2.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="w-screen h-screen flex flex-col justify-start items-center relative">
  <nav class="navbar bg-neutral text-base-100 px-10 mb-10">
    <div class="flex-1">
          <a href="index.html" class="btn btn-ghost normal-case text-xl">Dream Diary</a>
        </div>
        <div class="flex-none gap-2">
    
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://api.lorem.space/image/face?hash=33791">
            </div>
        </label>
        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
                <a class="justify-between text-neutral-focus">
                    Profile
                    <span class="badge">New</span>
                </a>
            </li>
            <li><a href="delete.html" class="text-neutral-focus">Delete an Account</a></li>
              <li><a class="text-neutral-focus">Logout</a></li>
            </ul>
        </div>
        </div>
  </nav>
      <main class="flex justify-center items-center flex-wrap gap-2">
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="https://api.lorem.space/image/shoes?w=400&h=225" alt="Shoes"></figure>
          <div class="card-body">
            <h2 class="card-title">Goal statement</h2>
            <p>brief about your goal </p>
            <div class="card-actions flex justify-center items-center">
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-error">Delete</button>
            </div>
          </div>
        </div>
     
      </main>


      <!------------------------ modals -->
      <label class="btn btn-circle swap swap-rotate fixed bottom-6  right-6 ">
  
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" class="toggle-btn"/>
        
        <!-- hamburger icon -->
        <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
        
        <!-- close icon -->
        <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"/></svg>
        
      </label>


      <div class="card w-96 bg-base-100 text-primary-content fixed top-1/3 hidden" id="formcard">
        <form class="card-body">
          <input type="text" placeholder="Your Goal statement" name="title" class="input input-ghost w-full max-w-xs">
          <input type="file" placeholder="Choose image" name="image" class="input">
          <textarea class="textarea textarea-ghost" name="description" placeholder="Describe your goal briefly..."></textarea>
          <div class="justify-end card-actions">
            <button class="btn btn-block">Save</button>
          </div>
        </form>
      </div>
        
      <script src="js/app.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
