<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.2.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="w-screen h-screen flex flex-col justify-start items-center bg-base-100">
    <nav class="navbar  bg-neutral flex justify-center ">
        <a class="btn btn-ghost normal-case text-xl text-base-100">Dream Diary</a>
    </nav>
<main>
    <div class="card w-96 bg-base-content shadow-xl my-10">
        <div class="card-body">
          <h2 class="card-title text-base-100 text-center">Profile</h2>
          <input type="text" placeholder="first name" class="input input-bordered input-ghost  w-full max-w-xs">
        <input type="text" placeholder="last name" class="input input-bordered input-ghost w-full max-w-xs">
        <input type="text" placeholder="username" class="input input-bordered input-ghost w-full max-w-xs">
        <textarea class="textarea textarea-bordered w-full max-w-xs textarea-ghost " placeholder="About you......"></textarea>
          <div class="card-actions ">
            <a href="dashboard.html" class="btn btn-primary btn-block">Save</a>
          </div>
        </div>
      </div>
</main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
